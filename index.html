<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Library</h1>
        <ul>
            <li>
                <button id="new-book">Add Book</button>
            </li>
        </ul>
    </div>
    <div id="collection"></div>
    <div id="modal-bg">
    </div>
    <div id="modal-container">
        <div id="modal">
            <form>
                <h1 id="form-title">Add a new book</h1>
                <input type="text" placeholder="Title" class="text-input" id="modal-title" required>
                <input type="text" placeholder="Author" class="text-input" id="modal-author" required>
                <input type="number" placeholder="Pages" min="1" max="999" class="text-input" id="modal-pages" required>
                <label for="modal-status">
                    Have you read it?
                    <input type="checkbox" name="modal-status" id="modal-status">
                </label>
                <button id="modal-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
